  <div class="container-login100" style="background-image: url('jaime-serrano-ziDTXxEO_Vo-unsplash.jpg');">
    <div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
      <br>
      <form class="login100-form validate-form">
        <span class="login100-form-title p-b-37">
          Change your password
        </span>
  
        <div class="wrap-input100 validate-input m-b-20" data-validate="New password">
          <input class="input100" type="text" name="username" placeholder="New password">
          <span class="focus-input100"></span>
        </div>
        <br>
        <div class="wrap-input100 validate-input m-b-25" data-validate="Confirm password">
          <input class="input100" type="password" name="pass" placeholder="Confirm password">
          <span class="focus-input100"></span>
        </div>
        <br>
        <div class="container-login100-form-btn">
          <button class="login100-form-btn">
            Submit
          </button>
        </div>
        <br>
      </form>
    </div>
  </div>
