<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="shortcut icon" type="image/png" href="/assets/favicon-16x16.png" />
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Anton|Quicksand|Poppins|Rubik+Mono+One&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>UI Kit</title>
</head>
<body>
  <a href="index.html">Index</a>
  <a href="navbar.html">Navbar</a>
  <a href="banner.html">Banner</a>
  <a href="authentification_form.html">Form</a>
  <a href="footer.html">Footer</a>
  <a href="form_signup.html">Signup</a>
  <a href="form_signin.html">Signin</a>
  <a href="forgot_password.html">Forgot</a>
  <a href="change_password.html">Change</a>

  <div class="container-login100" style="background-image: url('jaime-serrano-ziDTXxEO_Vo-unsplash.jpg');">
    <div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
      <br>
      <form class="login100-form validate-form">
        <span class="login100-form-title p-b-37">
          Sign Up
        </span>
        <br>
        <div class="wrap-input100 validate-input m-b-20" data-validate="Enter username or email">
          <input class="input100" type="text" name="username" placeholder="Username or email">
          <span class="focus-input100"></span>
        </div>
        <br>
        <div class="wrap-input100 validate-input m-b-25" data-validate="Enter password">
          <input class="input100" type="password" name="pass" placeholder="Password">
          <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100 validate-input m-b-25" data-validate="Confirm password">
          <input class="input100" type="password" name="pass" placeholder="Confirm password">
          <span class="focus-input100"></span>
        </div>
        <br>
        <div class="container-login100-form-btn">
          <button class="login100-form-btn">
            Sign Up
          </button>
        </div>
        <br>
        <div class="text-center p-t-57 p-b-20">
          <span class="txt1">
            Or sign up with
          </span>
        </div>
        <br>
        <div class="flex-c p-b-112">
          <div class="row">
            <a href="https://www.facebook.com/" class="login100-social-item">
              <i class="fa fa-facebook-f"></i>
            </a>
  
            <a href="https://accounts.google.com/signin/v2/identifier?continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&service=mail&sacu=1&rip=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin" class="login100-social-item">
              <img src="assets/icon-google.png" alt="GOOGLE">
            </a>
          </div>
        </div>
        <br>
        <div class="text-center">
          <span class="txt1">
            Already an account ?
          </span>
          <a href="form_signin.html" class="txt2 hov1">
            Sign in
          </a>
        </div>
      </form>
  
  
    </div>
  </div>

 
</body>
</html>
